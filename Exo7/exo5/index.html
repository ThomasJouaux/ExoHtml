<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <table>
        <thead><h2>Tableau</h2>
          <tr>
              <!--Intitulé de chaque ligne verticale-->
              <th>Photo</th>
              <th>ID</th>
              <th>Catégorie</th>
              <th>Libellé</th>
              <th>Prix</th>
              <th>Couleur</th>
          </tr>
        </thead>
        <hr width="750" align="left">
        <tbody>
            <!--Ligne horizontale / tr = debut de chaque nvlle ligne // td = chaque case d'ajout-->
            <tr><td><img src="img/7.jpg" width="200" height="200"></td><td>7</td><td>Barbecues</td><td>Aramis</td><td>110.00€</td><td>Brun</td></tr>
            <tr><td><img src="img/8.jpg" width="200" height="200"></td><td>8</td><td>Barbecues</td><td>Athos</td><td>249.99€</td><td>Noir</td></tr>
            <tr><td><img src="img/11.jpg" width="200" height="200"></td><td>11</td><td>Barbecues</td><td>Clatronic</td><td>135.90€</td><td>Chrome</td></tr>
            <tr><td><img src="img/12.jpg" width="200" height="200"></td><td>12</td><td>Barbecues</td><td>Camping</td><td>88.00€</td><td>Noir</td></tr>
            <tr><td><img src="img/13.jpg" width="200" height="200"></td><td>13</td><td>Brouette</td><td>Green</td><td>49.00€</td><td>Verte</td></tr>
        </tbody>
    </table>
</body>
</html>
